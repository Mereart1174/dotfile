font:
  normal:
    family: LXGW WenKai Mono
    style: Regular
  bold:
    family: LXGW WenKai Mono
    style: Bold
  italic:
    family: LXGW WenKai Mono
    style: Italic
  bold_italic:
    family: LXGW WenKai Mono
    style: Bold Italic
  size: 25.0

window:
  decorations: none
  # other
  dimensions:
    columns: 88
    lines: 29
  ## Hyprland
  padding:
   x: 30
   y: 0
  ## gnome
  # padding:
  #  x: 255
  #  y: 0
  ## wayfire
  # dimensions:
  #   columns: 83
  #   lines: 23
  # padding:
  #   x: 250
  #   y: 17
  dynamic_padding: false
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # startup_mode: Maximized

  # Window title
  # title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  #dynamic_title: true

