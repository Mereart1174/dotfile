colors:
  primary:
    background: '#131621' # '#292A37' '#282a36'
    foreground: '#fffaf8' # '#d9e0ee'
  cursor:
      text: '#777777'
      cursor: '#89dceb'
  normal:
    black:   '#4d4f66'
    red:     '#ff5555'
    green:   '#addb67'
    yellow:  '#ffd866' # '#7E94C2'
    blue:    '#96cdfb' # '#4A85DE' '#151728'
    magenta: '#bd93f9'
    cyan:    '#8be9fd'
      #white: = '#fffad8'
      #white: = '#fffaf8' #defae6 #fafae6
    white:   '#f8f8f2'
  bright:
    black:   '#4d4f66'
    red:     '#ff5555'
