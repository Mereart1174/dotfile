monitor = DP-1, 1920x1080@60, 0x0, 1
# monitor=,preferred,auto,1

exec-once = $HOME/.config/hypr/scripts/autostart

$terminal = alacritty
$terminal_up = Alacritty
$launcher = rofi
$launcher_up = Rofi
$browser = firefox
$lock = swaylock

# Mouse，Touchpad，Natural Rolling Default
input {
    follow_mouse = 0
}

master {
    new_on_top = true
}

# Interval，Border，Layout
general {
    sensitivity = 0.7

    # gaps_in = 6
    gaps_in = 0
    # gaps_out = 12
    gaps_out = 0
    border_size = 4
    # col.active_border = 0x7E94C2de
    col.active_border = 0xCEB4A5de
    col.inactive_border = 0x4d4f6666

    # damage_tracking = full
    # layout = dwindle
}

# No idea
# dwindle {
#     pseudotile = 0 # enable pseudotiling on dwindle
# }

# misc {
#     disable_hyprland_logo = true
#     disable_splash_rendering = true
#     enable_swallow = true
#     swallow_regex = ^(kitty)$
# }

# Rounded Corners, Blur, Opacity
decoration {
    rounding = 5
    blur_new_optimizations = true
    blur = false
    blur_size = 1
    blur_passes = 1

    # multisample_edges = 0
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1

    drop_shadow = true
    shadow_range = 100
    shadow_render_power = 5
    shadow_ignore_window = 1
    # shadow_offset= 2 4
    col.shadow= 0x33000000
    col.shadow_inactive=0x22000000
    rounding = 15
}

animations {
    enabled = 1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, overshot, slidevert
}

# 手势
# gestures {
#     workspace_swipe = yes
# }

windowrule = tile, title:Spotify
windowrule = float, *.exe
# windowrule = fullscreen, wlogout
# windowrule = float, title:wlogout
# windowrule = fullscreen, title:wlogout

windowrulev2 = workspace 4, xwayland:1
windowrule = float, QQ
windowrule = float, thunar
windowrule = fullscreen, $browser
windowrule = workspace 2, $browser
windowrule = opacity 0.8 override 0.8 override, $terminal_up
windowrule = animation slidedown, $launcher_up
windowrule = float, launcher_up
windowrule = workspace unset, $launcher_up
windowrule = workspace unset, clion

windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Transmission)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(Firefox — Sharing Indicator)$
windowrule = move 0 0, title:^(Firefox — Sharing Indicator)$

windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

## 快捷键，
# SUPER : globle function
# CTRL : cross workspace opration
# ALT : workspace inner

bind = ALT_SHIFT, Return, exec, $terminal
bind = SUPER, C, killactive,
# bind = SUPER, G, changegroupactive,
# bind = SUPER, T, togglegroup,
bind = SUPER_SHIFT, Q, exit,
bind = SUPER, L, exec, $lock
# bind = ALT_SHIFT, Q, exec, wlogout
bind = SUPER, V, togglefloating,
bind = SUPER, X, centerwindow,
bind = SUPER, O, exec, killall $launcher || $launcher -show drun
bind = SUPER, 0, fullscreen,
bind = SUPER, P, exec, grim -g "$(slurp)" - | wl-copy; notify-send "Over! Over!"
bind = SUPER_SHIFT, P, exec, grim - | wl-copy; notify-send "已截图到 Clipboard!"
bind = SUPER, H, exec, hyprpicker -a

# Firefox take up the Alt
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

binde = ALT_SHIFT, left, resizeactive, -20 0
binde = ALT_SHIFT, right, resizeactive, 20 0
binde = ALT_SHIFT, up, resizeactive, 0 20
binde = ALT_SHIFT, down, resizeactive, 0 -20

bind = ALT_SUPER, left, movewindow, l
bind = ALT_SUPER, right, movewindow, r
bind = ALT_SUPER, up, movewindow, u
bind = ALT_SUPER, down, movewindow, d
# bind = , escape, submap, reset
# submap = reset

bind = CTRL, left, workspace, e-1
bind = CTRL, right, workspace, e+1

bind = CTRL_ALT, 1, movetoworkspace, 1
bind = CTRL_ALT, 2, movetoworkspace, 2
bind = CTRL_ALT, 3, movetoworkspace, 3
bind = CTRL_ALT, 4, movetoworkspace, 4
bind = CTRL_ALT, 5, movetoworkspace, 5
bind = CTRL_ALT, 6, movetoworkspace, 6
bind = CTRL_ALT, 7, movetoworkspace, 7
bind = CTRL_ALT, 8, movetoworkspace, 8
bind = CTRL_ALT, 9, movetoworkspace, 9
bind = CTRL_ALT, right, movetoworkspace, +1
bind = CTRL_ALT, left, movetoworkspace, -1

bindle = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bindle = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindle = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

bind = SUPER, T, exec, notify-send -u low `date +"%H:%M:%S"`
bind = SUPER, M, exec, [float; size 50%; center] $terminal -e cava
bind = SUPER_SHIFT, Return, exec, [float; size 80%; center; opacity 0.7] $terminal
